<!DOCTYPE html>
<html lang="zh_cn">
<html>
<head>
    {% include 'head.html' %}
    <title>管理面板</title>
</head>
<script>
    var deleteUser = (uid) => {
        $.ajax({
            url: "/api/v1/user/delete",
            method: "POST",
            timeout: 0,
            headers: {
                "X-Session-ID": $.cookie("session_id"),
                "Content-Type": "application/json",
            },
            data: JSON.stringify({
                uid: uid,
            }),
        }).done((response) => {
            if (response.success) {
                window.location.reload();
            } else {
                console.log("Request failed with code: " + response.code);
            }
        });
    };
    var deleteGroup = (group) => {
        $.ajax({
            url: "/api/v1/group/delete",
            method: "POST",
            timeout: 0,
            headers: {
                "X-Session-ID": $.cookie("session_id"),
                "Content-Type": "application/json",
            },
            data: JSON.stringify({
                group: group,
            }),
        }).done((response) => {
            if (response.success) {
                window.location.reload();
            } else {
                console.log("Request failed with code: " + response.code);
            }
        });
    };
</script>
<body>
    <div class="flex md:flex-row flex-col w-full md:h-full">
        <div class="md:w-1/4 lg:w-1/5 rounded shadow-lg p-3 bg-white">
            <h1 class="font-bold text-lg mb-5">FileDock 管理面板</h1>
            <div class="flex items-center p-2 mb-3 rounded border shadow" data-menu="overview">
                <span><i class="home icon"></i></span>
                <span class="ml-2">概述</span>
            </div>
            <div class="flex items-center p-2 mb-3 rounded border" data-menu="users">
                <span><i class="user icon"></i></span>
                <span class="ml-2">用户</span>
            </div>
            <div class="flex items-center p-2 mb-3 rounded border" data-menu="groups">
                <span><i class="circle icon"></i></span>
                <span class="ml-2">权限组</span>
            </div>
            <div class="flex items-center p-2 mb-3 rounded border" data-menu="files">
                <span><i class="file icon"></i></span>
                <span class="ml-2">文件</span>
            </div>
            <div class="flex items-center p-2 mb-3 rounded border" data-menu="shareport">
                <span><i class="share icon"></i></span>
                <span class="ml-2">共享空间</span>
            </div>
        </div>
        <div class="md:ml-3 lg:w-4/5 md:w-3/4 p-3">
            <div class="" data-content="overview">
                <span class="text-4xl font-extrabold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 via-blue-400 to-purple-500">FileDock</span>
            </div>
            <div class="hidden" data-content="users">
                <a class="ui primary button labeled icon " role="button" onclick="createUserModal()"><i aria-hidden="true" class="plus icon"></i>新建用户</a>
                <table class="ui celled striped table" id="user_list">
                    <thead>
                    <tr>
                        <th>UID</th>
                        <th>用户名</th>
                        <th>权限组</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="create_user_modal" class="ui tiny modal">
                    <div class="header">
                        <div class="flex items-center">
                            <button
                                    class="close icon button"
                                    id="create_user_modal_close_button"
                            >
                                <i class="close icon"></i>
                            </button>
                            <h3 class="ml-2">创建用户</h3>
                        </div>
                    </div>
                    <div class="content">
                        <div class="flex flex-col items-center">
                            <p class="text-xl font-bold mb-4">
                            </p>
                            <div class="ui form mb-6 w-full">
                                <div class="huge field">
                                    <label>用户名</label>
                                    <input id="new_username" class="flex content-between" type="text"/>
                                </div>
                                <div class="huge field">
                                    <label>密码</label>
                                    <input id="new_password" class="flex content-between"  type="password"/>
                                </div>
                                <div class="huge field">
                                    <label>重复密码</label>
                                    <input id="repeate_password" class="flex content-between" type="password"/>
                                </div>
                                <div class="ui form">
                                    <div class="field">
                                    <label>权限组</label>
                                    <select id="group_select"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-center mt-4">
                                <button class="ui button blue text-xl" id="create_user_button" onclick="createUser()">
                                    创建
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden" data-content="groups">
                <a class="ui primary button labeled icon " role="button" onclick="createGroupModal()"><i aria-hidden="true" class="plus icon"></i>新建权限组</a>
                <table class="ui celled striped table" id="group_list">
                    <thead>
                    <tr>
                        <th>权限组名</th>
                        <th>管理员？</th>
                        <th>最大上传大小</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="create_group_modal" class="ui tiny modal">
                    <div class="header">
                        <div class="flex items-center">
                            <button
                                    class="close icon button"
                                    id="create_group_modal_close_button"
                            >
                                <i class="close icon"></i>
                            </button>
                            <h3 class="ml-2">新建权限组</h3>
                        </div>
                    </div>
                    <div class="content">
                        <div class="flex flex-col items-center">
                            <p class="text-xl font-bold mb-4">
                            </p>
                            <div class="ui form mb-6 w-full">
                                <div class="huge field">
                                    <label>权限组名</label>
                                    <input id="new_groupname" class="flex content-between" type="text"/>
                                </div>
                            </div>
                            <div class="ui form mb-6 w-full">
                                <div class="huge field">
                                    <label>管理员？</label>
                                    <select id="new_operations">
                                        <option value="false">No</option>
                                        <option value="true">Yes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="ui form mb-6 w-full">
                                <div class="huge field">
                                    <label>最大上传大小</label>
                                    <div class="flex">
                                        <input id="new_max_size" class="flex content-between" type="number"/>
                                        <p class="ml-2 text-lg">MB</p>
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-center mt-4">
                                <button class="ui button blue text-xl" id="create_group_button" onclick="createGroup()">
                                    创建
                                </button>
                            </div>
                        </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("[data-menu]").addClass("cursor-pointer");
        $("[data-menu]").on("click", function () {
            $(this).removeClass("shadow");
            var menu = $(this).attr("data-menu");
            $("[data-menu]").each(function () {
                if ($(this).attr("data-menu") === menu) {
                    $(this).addClass("shadow");
                } else {
                    $(this).removeClass("shadow");
                }
            });
            $("[data-content]").each(function () {
                if ($(this).attr("data-content") === menu) {
                    $(this).removeClass("hidden");
                } else {
                    $(this).addClass("hidden");
                }
            });
        });
    });
</script>
<script>
    $.ajax({
        url: "/api/v1/user/list",
        method: "GET",
        timeout: 0,
        headers: {
            "X-Session-ID": $.cookie("session_id"),
        },
    }).done((response) => {
        if (response.success) {
            var users = response.data.users;
            for (var i = 0; i < users.length; i++) {
                var user = users[i];
                var row = "<tr><td>" + user.uid + "</td><td>" + user.username + "</td><td>" + user.group + "</td><td><button class=\"delete user\" onclick=\"deleteUser("+response.data.users[i].uid+")\"><i class=\"close  red icon\"></i><button></td></tr>";
                $("#user_list tbody").append(row);
            }
        } else {
            console.log("Request failed with code: " + response.code);
        }
    });
    $("#create_user_modal_close_button").on("click", function() {
        $("#create_user_modal").modal("hide");
    });
    var createUserModal = function () {
        $("#create_user_modal")
            .modal({
                blurring: true,
                observeChanges: true,
            })
            .modal("show");
    };
    var createUser = function () {
        var username = $("#new_username").val();
        var password = $("#new_password").val();
        var repeatPassword = $("#repeate_password").val();
        var group = $("#group_select").val();
        console.log(group)
        if (password !== repeatPassword) {
            alert("两次输入的密码不一致");
            return;
        }
        $.ajax({
            url: "/api/v1/user/create",
            method: "POST",
            timeout: 0,
            headers: {
                "X-Session-ID": $.cookie("session_id"),
                "Content-Type": "application/json",
            },
            data: JSON.stringify({
                "userdata": {
                    "username": username,
                    "password": password,
                    "group": group
                }
            }),
        }).done((response) => {
            if (response.success) {
                window.location.reload();
            } else {
                console.log("Request failed with code: " + response.code);
            }
        });
    };
</script>
<script>
    // Get groups
    $.ajax({
        url: "/api/v1/group/list",
        method: "GET",
        timeout: 0,
        headers: {
            "X-Session-ID": $.cookie("session_id"),
        },
    }).done((response) => {
        if (response.success) {
            var groups = response.data.groups;
            for (var i = 0; i < groups.length; i++) {
                var group = groups[i];
                var option = "";
                if(group.operations) {
                    option = "<option value=\"" + group.name + "\">🛠️ " + group.name + "</option>";
                } else {
                    option = "<option value=\"" + group.name + "\">" + group.name + "</option>";
                }
                $("#group_select").append(option);
                var row = `<tr><td>${group.name}</td><td>${group.operations ? "Yes" : "No"}</td><td>${group.max_size} MB</td><td><button class=\"delete group\"><i class=\"close red icon\"></i></button></td></tr>`;
                $("#group_list tbody").append(row);
            }
        } else {
            console.log("Failed to get group list: " + response.code);
        }
    });
    $("#create_group_modal_close_button").on("click", function() {
        $("#create_group_modal").modal("hide");
    });
    var createGroupModal = function () {
        $("#create_group_modal")
            .modal({
                blurring: true,
                observeChanges: true,
            })
            .modal("show");
    };
    var createGroup = function () {
        var groupname = $("#new_groupname").val();
        var operations = $("#new_operations").val();
        var max_size = $("#new_max_size").val();
        $.ajax({
            url: "/api/v1/group/create",
            method: "POST",
            timeout: 0,
            headers: {
                "X-Session-ID": $.cookie("session_id"),
                "Content-Type": "application/json",
            },
            data: JSON.stringify({
                "groupdata": {
                    "name": groupname,
                    "operations": operations,
                    "max_size": max_size
                }
            }),
        }).done((response) => {
            if (response.success) {
                window.location.reload();
            } else {
                console.log("Request failed with code: " + response.code);
            }
        });
    };
</script>
</html>
