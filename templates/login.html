<!DOCTYPE html>
<html lang="zh_cn">
  <head>
    {% include 'head.html' %}
  </head>
  <body>
    <script>
      var login = () => {
        username = $("#username")[0].value;
        password = $("#password")[0].value;

        $.ajax({
          url: "/api/v1/user/login",
          method: "POST",
          timeout: 0,
          headers: {
            "Content-Type": "application/json",
          },
          data: JSON.stringify({
            username: username,
            password: password,
          }),
        }).done(function (response) {
          if (response.success) {
            $.cookie("uid", response.data.uid, { expires: 365 });
            $.cookie("session_id", response.data.session_id, { expires: 365 });
            window.location.href = "/";
          } else {
            alert("账号或密码错误");
          }
        });
      };
    </script>
    <form class="ui form">
      <div class="field">
        <label>用户名</label>
        <input type="text" id="username" placeholder="username" />
      </div>
      <div class="field">
        <label>密码</label>
        <input type="password" id="password" placeholder="password" />
      </div>
      <button class="ui button" type="submit" onclick="login()">登录</button>
    </form>
  </body>
</html>
